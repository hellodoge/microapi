{% extends 'base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete API</legend>
                <h2>API {{ object.title }} will be deleted permanently. Are you sure?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'manager-api' object.uid %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
